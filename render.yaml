services:
  - type: web
    name: cvr-bus-tracker-backend
    env: node
    buildCommand: cd apps/backend && npm install && npm run build:production
    startCommand: cd apps/backend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"